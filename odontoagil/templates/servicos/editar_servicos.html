{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/servicos/editar_servicos.css' %}">
{% endblock %}

{% block content %}
<header class="cabecalho-conteudo">
    <h1 class="titulo-pagina">Editar Serviço</h1>
</header>

<form method="POST">
    {% csrf_token %}

    <section class="informacoes-pessoais">
        <h2>Cadastro de Serviços Prestados</h2>

        <div class="form-row">
            <div class="campo-formulario">
                <label for="data_inclusao">Data de Inclusão:</label>
                <input type="date" name="data_inclusao" id="data_inclusao" class="input" required value="{{ servicos.data_inclusao }}">
            </div>

            <div class="campo-formulario">
                <label for="codigo_servicos">Código de Serviços:</label>
                <input type="text" name="codigo_servicos" id="codigo_servicos" class="input" required value="{{ servicos.codigo_servicos }}">
            </div>
        </div>

        <div class="form-row">
            <div class="campo-formulario">
                <label for="material_usado">Material Usado:</label>
                <input type="text" name="material_usado" id="material_usado" class="input" required value="{{ servicos.material_usado }}">
            </div>

            <div class="campo-formulario">
                <label for="descricao_servicos">Descrição dos Serviços:</label>
                <input type="text" name="descricao_servicos" id="descricao_servicos" class="input" required value="{{ servicos.descricao_servicos }}">
            </div>
        </div>

        <div class="form-row">
            <div class="campo-formulario">
                <label for="codigo_servicos_secundario">Código dos Serviços Secundários:</label>
                <input type="text" name="codigo_servicos_secundario" id="codigo_servicos_secundario" class="input" required value="{{ servicos.codigo_servicos_secundario }}">
            </div>
        </div>

        <div class="form-row">
            <div class="campo-formulario">
                <label for="descricao_servicos_secundario">Descrição dos Serviços Secundários:</label>
                <input type="text" name="descricao_servicos_secundario" id="descricao_servicos_secundario" class="input" required value="{{ servicos.descricao_servicos_secundario }}">
            </div>
        </div>

        <div class="form-row">
            <div class="campo-formulario">
                <label for="aparelho_apoio">Aparelho de Apoio:</label>
                <input type="text" name="aparelho_apoio" id="aparelho_apoio" class="input" required value="{{ servicos.aparelho_apoio }}">
            </div>
        </div>

        <div class="form-row">
            <div class="campo-formulario">
                <label for="observacoes">Observações:</label>
                <input type="text" name="observacoes" id="observacoes" class="input" required value="{{ servicos.observacoes }}">
            </div>
        </div>
    </section>

    <div class="botoes-form">
        <button type="submit" class="btn-enviar">Salvar Alterações</button>
        <a href="javascript:history.back()" class="btn-voltar">Voltar</a>
    </div>
</form>
{% endblock %}
