{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/servicos/cadastrar_servicos.css' %}">
{% endblock %}

{% block content %}
<header class="cabecalho-conteudo">
    <h1 class="titulo-pagina">Cadastrar Serviços</h1>
    <a href="{% url 'listar_servicos' %}" class="botao botao-voltar">Voltar</a>
</header>

<form method="POST" class="formulario">
    {% csrf_token %}

    <section class="cadastro-servicos">
        <h2>Informações do Serviço</h2>

        <div class="form-row">
            <div class="campo-formulario">
                <label for="data_inclusao">Data de Inclusão:</label>
                <input type="date" name="data_inclusao" id="data_inclusao" required>
            </div>

            <div class="campo-formulario">
                <label for="codigo_servicos">Código do Serviço:</label>
                <input type="text" name="codigo_servicos" id="codigo_servicos" required>
            </div>
        </div>

        <div class="form-row">
            <div class="campo-formulario">
                <label for="material_usado">Material Usado:</label>
                <input type="text" name="material_usado" id="material_usado">
            </div>

            <div class="campo-formulario">
                <label for="descricao_servicos">Descrição do Serviço:</label>
                <input type="text" name="descricao_servicos" id="descricao_servicos">
            </div>
        </div>

        <div class="form-row">
            <div class="campo-formulario">
                <label for="codigo_servicos_secundario">Código Secundário:</label>
                <input type="text" name="codigo_servicos_secundario" id="codigo_servicos_secundario">
            </div>

            <div class="campo-formulario">
                <label for="descricao_servicos_secundario">Descrição Secundária:</label>
                <input type="text" name="descricao_servicos_secundario" id="descricao_servicos_secundario">
            </div>
        </div>

        <div class="form-row">
            <div class="campo-formulario">
                <label for="aparelho_apoio">Aparelho de Apoio:</label>
                <input type="text" name="aparelho_apoio" id="aparelho_apoio">
            </div>

            <div class="campo-formulario">
                <label for="observacoes">Observações:</label>
                <textarea name="observacoes" id="observacoes" rows="3"></textarea>
            </div>
        </div>
    </section>

    <button type="submit" class="botao botao-principal">Cadastrar Serviço</button>
</form>
{% endblock %}
