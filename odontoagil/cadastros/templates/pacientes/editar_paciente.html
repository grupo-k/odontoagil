{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/pacientes/editar_paciente.css' %}">
{% endblock %}

{% block content %}
    <header class="cabecalho-conteudo">
        <h1 class="titulo-pagina">Editar Paciente</h1>
    </header>

    <form method="POST">
        {% csrf_token %}

        <section class="informacoes-pessoais">
            <h2>Informações Pessoais</h2>
            <div class="form-row">
                <div class="campo-formulario">
                    <label for="nome_completo">Nome Completo:</label>
                    <input type="text" name="nome_completo" id="nome_completo" class="input" required value="{{ paciente.nome_completo }}">
                </div>

                <div class="campo-formulario">
                    <label for="telefone">Telefone:</label>
                    <input type="text" name="telefone" id="telefone" class="input" required value="{{ paciente.telefone }}">
                </div>
            </div>

            <div class="form-row">
                <div class="campo-formulario">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" class="input" required value="{{ paciente.email }}">
                </div>

                <div class="campo-formulario">
                    <label for="idade">Idade:</label>
                    <input type="number" name="idade" id="idade" class="input" required value="{{ paciente.idade }}">
                </div>
            </div>

            <div class="form-row">
                <div class="campo-formulario">
                    <label for="sexo">Sexo:</label>
                    <select name="sexo" id="sexo" class="input" required>
                        <option value="Masculino" {% if paciente.sexo == "Masculino" %}selected{% endif %}>Masculino</option>
                        <option value="Feminino" {% if paciente.sexo == "Feminino" %}selected{% endif %}>Feminino</option>
                        <option value="Outro" {% if paciente.sexo == "Outro" %}selected{% endif %}>Outro</option>
                    </select>
                </div>

                <div class="campo-formulario">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" name="data_nascimento" id="data_nascimento" class="input" required value="{{ paciente.data_nascimento }}">
                </div>
            </div>

            <div class="form-row">
                <div class="campo-formulario">
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" id="cpf" class="input" required value="{{ paciente.cpf }}">
                </div>
            </div>
        </section>

        <section class="informacoes-adicionais">
            <h2>Informações Adicionais</h2>
            <div class="form-row">
                <div class="campo-formulario">
                    <label for="estado_civil">Estado Civil:</label>
                    <input type="text" name="estado_civil" id="estado_civil" class="input" value="{{ paciente.estado_civil }}">
                </div>

                <div class="campo-formulario">
                    <label for="rg">RG:</label>
                    <input type="text" name="rg" id="rg" class="input" value="{{ paciente.rg }}">
                </div>
            </div>

            <div class="form-row">
                <div class="campo-formulario">
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade" class="input" value="{{ paciente.cidade }}">
                </div>

                <div class="campo-formulario">
                    <label for="estado">Estado:</label>
                    <input type="text" name="estado" id="estado" class="input" value="{{ paciente.estado }}">
                </div>
            </div>

            <div class="form-row">
                <div class="campo-formulario">
                    <label for="profissao">Profissão:</label>
                    <input type="text" name="profissao" id="profissao" class="input" value="{{ paciente.profissao }}">
                </div>
            </div>
        </section>

        <section class="informacoes-familiares">
            <h2>Informações Familiares</h2>
            <div class="form-row">
                <div class="campo-formulario">
                    <label for="nome_mae">Nome da Mãe:</label>
                    <input type="text" name="nome_mae" id="nome_mae" class="input" value="{{ paciente.nome_mae }}">
                </div>

                <div class="campo-formulario">
                    <label for="nome_pai">Nome do Pai:</label>
                    <input type="text" name="nome_pai" id="nome_pai" class="input" value="{{ paciente.nome_pai }}">
                </div>
            </div>

            <div class="form-row">
                <div class="campo-formulario">
                    <label for="nome_contato_familiar">Nome do Contato Familiar:</label>
                    <input type="text" name="nome_contato_familiar" id="nome_contato_familiar" class="input" value="{{ paciente.nome_contato_familiar }}">
                </div>

                <div class="campo-formulario">
                    <label for="grau_parentesco">Grau de Parentesco:</label>
                    <input type="text" name="grau_parentesco" id="grau_parentesco" class="input" value="{{ paciente.grau_parentesco }}">
                </div>
            </div>

            <div class="form-row">
                <div class="campo-formulario">
                    <label for="telefone_contato_familiar">Telefone do Contato Familiar:</label>
                    <input type="text" name="telefone_contato_familiar" id="telefone_contato_familiar" class="input" value="{{ paciente.telefone_contato_familiar }}">
                </div>
            </div>
        </section>

        <button type="submit" class="btn-enviar">Salvar Alterações</button>
    </form>
{% endblock %}
