{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/servicos/editar_servicos.css' %}">
{% endblock %}

{% block content %}
    <header class="cabecalho-conteudo">
        <h1 class="titulo-pagina">Editar Serviços</h1>
    </header>

    <form method="POST">
        {% csrf_token %}

        <section class="informacoes-pessoais">
            <h2>Cadastro de Serviços Prestados</h2>
            <div class="form-row">
                <div class="campo-formulario">
                    <label for="data_inclusao">Data Inclusão Serviços:</label>
                    <input type="date" name="data_inclusao" id="data_inclusao" class="input" required value="{{ servico.data_inclusao }}">
                </div>

                <div class="campo-formulario">
                    <label for="codigo_servicos">Código de Serviços:</label>
                    <input type="text" name="codigo_servicos" id="codigo_servicos" class="input" required value="{{ servico.codigo_servicos }}">
                </div>
            </div>

            <div class="form-row">
                <div class="campo-formulario">
                    <label for="material_usado">Material Usado:</label>
                    <input type="text" name="material_usado" id="material_usado" class="input" required value="{{ servico.material_usado }}">
                </div>

                <div class="campo-formulario">
                    <label for="descricao_servicos">Descrição Serviços:</label>
                    <input type="text" name="descricao_servicos" id="descricao_servicos" class="input" required value="{{ servico.descricao_servicos }}">

                </div>
            </div>

            <div class="form-row">
                <div class="campo-formulario">
                    <label for="codigo_servicos_secundarios">Código Serviços Secundários:</label>
                    <input type="text" name="codigo_servicos_secundarios" id="codigo_servicos_secundarios" class="input" required value="{{ servico.codigo_servicos_secundarios }}">
                </div>
            </div>

            <div class="form-row">
                <div class="campo-formulario">
                    <label for="descricao_servicos_secundario">Descrição Serviços Secundário:</label>
                    <input type="text" name="descricao_servicos_secundario" id="descricao_servicos_secundario" class="input" required value="{{ servico.descricao_servicos_secundario }}">
                </div>
            </div>
            
            <div class="form-row">
                <div class="campo-formulario">
                    <label for="aparelho_apoio">Aparelho de Apoio:</label>
                    <input type="text" name="aparelho_apoio" id="aparelho_apoio" class="input" required value="{{ servico.aparelho_apoio }}">
                </div>
            </div>
            
            <div class="form-row">
                <div class="campo-formulario">
                    <label for="observacoes">Observações:</label>
                    <input type="text" name="observacoes" id="observacoes" class="input" required value="{{ servico.observacoes }}">
                </div>
            </div>
        </section>

        <button type="submit" class="btn-enviar">Salvar Alterações</button>
    </form>
{% endblock %}
