{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/usuarios/listar_usuarios.css' %}">
{% endblock %}

{% block content %}
    <header class="cabecalho-conteudo">
        <h1 class="titulo-pagina">Usuários</h1>
    </header>

    {% if usuarios %}
        <div class="tabela-responsiva">
            <table class="tabela-usuarios">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for usuario in usuarios %}
                    <tr>
                        <td>{{ usuario.nome_completo }}</td>
                        <td>{{ usuario.email }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <p class="mensagem-vazia">Nenhum usuário cadastrado.</p>
    {% endif %}
{% endblock %}
